<navbar [items]="items" (openEventEmitter)="openCart()"/>

<div class="container my-4">
  <h2>  Catalogo de productos App </h2>

  <div class="row">
    <div [className]="showCart? 'col-9' : 'col' ">
      <catalogo [products]="products" (productEventEmiter)="onAddCard($event)"/>
    </div>

    @if (showCart) {

      <div class="col-3">

        @if (items.length>0) {

          <cart
          [items]="items"
          [total]="total"
          (idProductEventEmiter)="onDeleteCart($event)"/>

        }@else {

          <div class="alert alert-warning">No hay elementos en el Cartel</div>

        }
        <button class="bt btn-secondary float-end" (click)="openCart()" >close cart </button>

      </div>
    }
  </div>
</div>
