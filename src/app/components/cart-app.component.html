<navbar [items]="items" (openEventEmitter)="openCloseCart()" />

<div class="container my-4">

  <h2>Catalogo de productos App!</h2>
  <catalogo [products]="products"
  (productEventEmiter)="onAddCard($event)" />

  @if (showCart) {

    <app-cart-modal
    [items]="items"
    [total]="total"
    (idProductEventEmiter)="onDeleteCart($event)"
    (closeEventEmitter)="openCloseCart()"/>

  }
</div>
